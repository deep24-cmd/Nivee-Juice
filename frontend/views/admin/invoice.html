<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Nivee Juices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard.html">ðŸŒ¿ Nivee Juices - Admin</a>
            <div class="ms-auto">
                <button class="btn btn-primary me-2" onclick="window.print()">Print Invoice</button>
                <a href="/admin/dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Invoice Section -->
    <section class="py-5">
        <div class="container">
            <div class="invoice-container" id="invoice-container">
                <div class="invoice-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>ðŸŒ¿ Nivee Juices</h2>
                            <p>123 Organic Street<br>Green City, GC 12345<br>India</p>
                        </div>
                        <div class="col-md-6 text-end">
                            <h3>INVOICE</h3>
                            <p id="invoice-order-number">Order #: -</p>
                            <p id="invoice-date">Date: -</p>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h4>Bill To:</h4>
                    <div id="customer-info">
                        <p><strong id="customer-name">-</strong></p>
                        <p id="customer-email">-</p>
                        <p id="customer-phone">-</p>
                        <p id="customer-address">-</p>
                    </div>
                </div>

                <div class="mb-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="invoice-items">
                            <!-- Items will be loaded here -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                <td><strong id="invoice-total">â‚¹0.00</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="invoice-total">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Payment Status:</strong> <span id="payment-status">-</span></p>
                            <p><strong>Order Status:</strong> <span id="order-status">-</span></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <h4>Grand Total: <span id="grand-total">â‚¹0.00</span></h4>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-muted">Thank you for your business!</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
    <script>
        // Load invoice data from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (orderId) {
            loadInvoice(orderId);
        } else {
            document.getElementById('invoice-container').innerHTML =
                '<div class="alert alert-danger">No order ID provided. Please select an order from the dashboard.</div>';
        }
    </script>
</body>

</html>
